<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artwork Certification</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .preview img { max-width: 300px; margin: 10px; border: 1px solid #ccc; }
    .success { color: green; font-weight: bold; }
    .duplicate { color: red; font-weight: bold; }
    #status { margin-top: 20px; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>

<section id="upload" class="section">
  <h2>Upload Artwork for Certification</h2>
  <p>Select your artwork and any optional proof files.</p>

  <div class="upload-box">
    <label class="upload-label">Artwork File (Required)</label>
    <input type="file" id="artFile" name="artFile" accept="image/*" required />

    <label class="upload-label">Optional Proof (PSD, Timelapse, Sketches)</label>
    <input type="file" id="proofFiles" name="proofFiles" multiple />

    <button class="button" id="submitBtn">Submit for Verification</button>

    <div id="preview" class="preview"></div>
    <div id="status"></div>
  </div>
</section>

<script>
document.getElementById('submitBtn').addEventListener('click', async () => {
  const artFile = document.getElementById('artFile').files[0];
  const proofFiles = document.getElementById('proofFiles').files;
  const statusDiv = document.getElementById('status');
  const preview = document.getElementById('preview');

  if (!artFile) {
    statusDiv.innerHTML = '<span style="color:red">Please select an artwork file.</span>';
    return;
  }

  // Preview
  preview.innerHTML = `<img src="${URL.createObjectURL(artFile)}" alt="Preview"/>`;

  const formData = new FormData();
  formData.append('artFile', artFile);
  for (let file of proofFiles) {
    formData.append('proofFiles', file);
  }

  statusDiv.textContent = 'Uploading and verifying uniqueness...';

  try {
    const res = await fetch('/upload', {
      method: 'POST',
      body: formData
    });

    const data = await res.json();

    if (data.status === 'success') {
      statusDiv.innerHTML = `
        <div class="success">Artwork Certified as Original!</div>
        <p><strong>Certification ID:</strong> ${data.certificationId}</p>
        <p><strong>Uploaded:</strong> ${new Date(data.uploadedAt).toLocaleString()}</p>
        <small>Keep this ID safe â€” it proves originality on this platform.</small>
      `;
    } else if (data.status === 'duplicate') {
      statusDiv.innerHTML = `
        <div class="duplicate">Duplicate Detected!</div>
        <p>This image is identical or extremely similar to a previously uploaded artwork.</p>
        <p>Previous upload: ${data.previousUpload.filename} on ${new Date(data.previousUpload.uploadedAt).toLocaleDateString()}</p>
      `;
    } else {
      statusDiv.innerHTML = `<span style="color:red">${data.error || 'Upload failed'}</span>`;
    }
  } catch (err) {
    statusDiv.innerHTML = `<span style="color:red">Error: ${err.message}</span>`;
  }
});
</script>

</body>
</html>
